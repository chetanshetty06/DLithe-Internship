<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables</title>
</head>
<body>
    <h2>JavaScript Variable</h2>
    <script>
        // Primitive Data Types
        var message = "Hello";
        let count = 10;
        const pi = 3.14;
        let isJavaScriptFun = true;
        let nothing = null;
        let notDefined;

        console.log("Primitive Data Types:");
        console.log(message);  
        console.log(count);    
        console.log(pi);       
        console.log(isJavaScriptFun); 
        console.log(nothing);  
        console.log(notDefined); 


        // Non-Primitive Data Types
        let person =
         { 
          name: "Alice", 
          age: 25 
         };
         
        let numbers = [1, 2, 3, 4, 5];
       
        console.log("\nNon-Primitive Data Types:");
        console.log(person);   // Object
        console.log(numbers);  // Array (special object)
    
    </script>
</body>
</html>
