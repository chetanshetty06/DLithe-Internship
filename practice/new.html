<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables</title>
</head>
<body>
    <h2>JavaScript Variable</h2>
    <script>
        var message = "Hello";
        let count = 10;
        const pi = 3.14;
        
        console.log(message);
        console.log(count);
        console.log(pi);
    </script>
</body>
</html>
